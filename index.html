<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">Lift Simulator</h1>
      <form class="form-container">
        <div>
          <label for="floor-input">Number of Floors: </label>
          <input
            type="number"
            id="floor-input"
            name="floor-input"
            placeholder="Enter the number of floors"
          />
        </div>

        <div>
          <label for="lift-input">Number of Lifts: </label>
          <input
            type="number"
            id="lift-input"
            name="lift-input"
            placeholder="Enter the number of lifts"
          />
        </div>
        <div>
          <input type="submit" value="Submit" class="submit-btn" />
        </div>
      </form>
    </div>

    <div class="lift-simulation-container">
      <div class="floors-container">
        <!-- Floor buttons will be dynamically generated here -->
      </div>
    </div>

    <script src="/src/js/script.js" defer></script>
  </body>
</html>
